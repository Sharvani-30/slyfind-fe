<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Popup on Anchor Click</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .popup-container {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5); /* Semi-transparent black overlay */
      justify-content: center;
      align-items: center;
    }

    .popup-box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      margin: 0 auto;
      text-align: center;
    }

    .close-btn {
      cursor: pointer;
      font-size: 18px;
      color: #333;
      float: right;
    }
  </style>
</head>
<body>

  <a href="#" id="popup-trigger">Click me to open the popup</a>

  <div class="popup-container" id="popup-container">
    <div class="popup-box">
      <span class="close-btn" onclick="closePopup()">Ã—</span>
      <h2>Popup Content Goes Here</h2>
      <p>This is some content inside the popup.</p>
    </div>
  </div>

  <script>
    document.getElementById('popup-trigger').addEventListener('click', function(event) {
      event.preventDefault(); // Prevent the default redirection behavior

      // Display the popup
      document.getElementById('popup-container').style.display = 'flex';
    });

    function closePopup() {
      // Hide the popup
      document.getElementById('popup-container').style.display = 'none';
    }
  </script>

</body>
</html>
